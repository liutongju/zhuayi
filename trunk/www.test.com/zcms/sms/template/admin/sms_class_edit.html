<form action="?m=sms&c=class_info&a=init" method="post" id="myform"><fieldset>	<legend>基本信息</legend>	<table width="100%"  class="table_form">		<tr>			<th>分类名称：</th>			<td class="y-bg">				<input type="text" class="input-text" name="classname" id="classname" value="{zhuayi:echo.$info['classname']/}" size="30" />			</td>		</tr>		<tr>			<th width="100">分类描述：</th>			<td class="y-bg">				<textarea name="body" id="body" style="width:80%;height:60px;">{zhuayi:echo.$info['body']/}</textarea>			</td>		</tr>	</table></fieldset><div class="bk15"></div><input type="hidden" name="id" value="{zhuayi:echo.$info['id']/}"><input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="提交" /></form>

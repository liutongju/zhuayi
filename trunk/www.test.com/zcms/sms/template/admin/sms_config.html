<form action="?m=sms&c=config_info&a=init" method="post" id="myform" enctype="multipart/form-data">
<fieldset>
	<legend>{zhuayi:echo.$pagename/}</legend>
	<table width="100%"  class="table_form">
		<tr>
			<th width="150">网关地址：</th>
			<td class="y-bg">
			<input type="text" class="input-text" name="sms_config[gateway]" id="gateway" value="{zhuayi:echo.$gateway/}" size="60" />
			</td>
		</tr>
		<tr>
			<th>序列号：</th>
			<td class="y-bg"><input type="text" class="input-text" name="sms_config[serial]" id="serial" value="{zhuayi:echo.$serial/}" size="30" /></td>
		</tr>
		<tr>
			<th>密码：</th>
			<td class="y-bg">
			<input type="text" class="input-text" name="sms_config[password]" id="password" value="{zhuayi:echo.$password/}" size="60" />
			</td>
		</tr>
		<tr>
			<th>超时时间：</th>
			<td class="y-bg"><input type="text" class="input-text" name="sms_config[outtime]" id="outtime" value="{zhuayi:echo.$outtime/}" size="60" /></td>
		</tr>
	</table>
</fieldset>
<div class="bk15"></div>
<input type="hidden" name="filename" value="sms_config"/>
<input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="提交" />
</form>

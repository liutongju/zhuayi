<script>$(function(){	$.formValidator.initConfig({autotip:true,formid:"paly_info_form",onerror:function(msg){}});	$("#smss").formValidator({onshow:"请输入手机号码,多个号码请用“;”隔开",onfocus:"请输入手机号码"}).inputValidator({min:2,onerror:"请输入手机号码"});	$("#bodys").formValidator({onshow:"请输入发送的内容,最多250个字",onfocus:"请输入发送的内容,最多250个字"}).inputValidator({min:2,max:250,onerror:"请输入发送的内容,最多250个字"});	$(".paly_info").click(function(){				/* 判断是否为空*/		if ($("#sms").val()=='')		{			alert('要发送的号码不能为空..');			return false;		}		if ($("#body").val()=='')		{			alert('要发送的内容不能为空..');			return false;		}		$.post('/index.php?m=sms&c=play_info&a=init',$("#paly_info_form").serialize(),function(data){			if (data == '0')			{				alert('发送成功');				tb_remove();				return false;			}			else			{				alert('发送失败,错误码如下：\r\n'+data);			}		})		//alert('正在发送...');	})})</script><form action="?m=sms&c=play_info&a=init" method="post" id="paly_info_form"><fieldset>	<legend>发送短信</legend>	<table width="100%"  class="table_form">		<tr>			<th>手机号码：</th>			<td class="y-bg">				<input type="text" class="input-text" name="sms" id="smss"  size="30" />			</td>		</tr>		<tr>			<th width="100">短信内容：</th>			<td class="y-bg">				<textarea name="body" id="bodys" style="width:80%;height:60px;"></textarea>			</td>		</tr>	</table></fieldset><div class="bk15"></div><input type="button" class="button paly_info" id="dosubmit" name="dosubmit" value="提交" /></form>

<div class="col-2">

	<h6>提示区：</h6>
	<div class="sbs" id="update_tips" style="height:360px; overflow:auto;">

		<ul id="file" class="sbul">
			
		</ul>

	</div>
	</div>{zhuayi:include file="/zcms/admin/template/admin/底部.html"/}
<script>
arr = new Array({zhuayi:echo.$id/});
arrt = new Array({zhuayi:echo.$title/});
var i=-1;
var regNum=/^\d*$/;
function generate()
{
	i++;
	j=1;
	if ( i < arr.length)
	{
		//------清屏
		if (i % 100 ==0)
		{
			$("#file").empty();
		}
		id = arr[i];
		title = arrt[i];
		$.get('/index.php?m=article&c={zhuayi:echo.$_REQUEST['act']/}&{zhuayi:echo.$zfields/}='+arr[i]+'&generate=zcms',function(data){
			error = data;
			data = parseInt(data);
			if (regNum.test(data))
			{
				generate2(id)
			}
			else
			{
				$("#file").append('<li style="color:red">$ID:'+id+' -> '+title+' -> 生成失败...原因：'+error+' </li>');
			}			document.getElementById('update_tips').scrollTop = document.getElementById('update_tips').scrollHeight;
			//
		})
		
	}
	else
	{
		$("#file").append('<li style="color:red">生成完毕... </li>');
		document.getElementById('update_tips').scrollTop = document.getElementById('update_tips').scrollHeight;
	}
}

function generate2(id)
{
	
	$.get('/index.php?m=article&c={zhuayi:echo.$_REQUEST['act']/}&{zhuayi:echo.$zfields/}='+id+'&generate=zcms&page='+j,function(data){
			data = parseInt(data);
			if (regNum.test(data))
			{
				$("#file").append('<li style="color:#009900">$ID:'+id+' -> '+title+'  【第'+(j-1)+'页】 -> 生成成功... </li>');
			}
			else
			{
				$("#file").append('<li style="color:red">$ID:'+id+' -> '+title+' 【第'+(j-1)+'页】 -> 生成失败...原因：'+data+' </li>');
			}
			document.getElementById('update_tips').scrollTop = document.getElementById('update_tips').scrollHeight;
			if (j <= data)
			{
				setTimeout('generate2('+id+')',100);
			}
			else
			{
				setTimeout('generate()',500);
			}
			
			
		})
	j++;
}
if (arr.length<1)
{
	$("#file").append('<li style="color:red">提示： 没有可要生成的信息 </li>');
}
else
{
	//alert(arr.length);
	generate()
}
</script>

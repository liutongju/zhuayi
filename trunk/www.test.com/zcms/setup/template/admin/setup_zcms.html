<form action="?m=setup&c=info&a=init" method="post" id="myform">
<fieldset>
	<legend>{zhuayi:echo.$pagename/}</legend>
	<table width="100%"  class="table_form">
		<tr>
			<th width="80">数据库地址：</th>
			<td class="y-bg"><input type="text" class="input-text" name="zcms_config[dbhost]" id="dbhost" value="{zhuayi:echo.$dbhost/}" size="30" /></td>
		</tr>
		<tr>
			<th>数据库帐号：</th>
			<td class="y-bg"><input type="text" class="input-text" name="zcms_config[dbuser]" id="dbuser" value="{zhuayi:echo.$dbuser/}" size="30" /></td>
		</tr>
		<tr>
			<th>数据库密码：</th>
			<td class="y-bg"><input type="password" class="input-text" name="zcms_config[dbpw]" id="dbpw" value="{zhuayi:echo.$dbpw/}" size="30" /></td>
		</tr>
		<tr>
			<th>数据库名称：</th>
			<td class="y-bg"><input type="text" class="input-text" name="zcms_config[dbname]" id="dbname" value="{zhuayi:echo.$dbname/}" size="30" /></td>
		</tr>
		<tr>
			<th>数据表前缀：</th>
			<td class="y-bg"><input type="text" class="input-text" name="zcms_config[cookievarpre]" id="cookievarpre" value="{zhuayi:echo.$cookievarpre/}" size="30" /></td>
		</tr>
		<tr>
			<th>分页显示数：</th>
			<td class="y-bg"><input type="text" class="input-text" name="zcms_config[perpagenum]" id="perpagenum" value="{zhuayi:echo.$perpagenum/}" size="30" /></td>
		</tr>
	</table>
</fieldset>
<div class="bk15"></div>
<input type="hidden" name="filename" value="zcms_config"/>
<input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="提交" />
</form>

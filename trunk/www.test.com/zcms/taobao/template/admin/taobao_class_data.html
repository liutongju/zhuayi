<script>$(function(){	$(".class_data_but").click(function(){		$("#backurl").val($(this).attr('titles'));	})	$(".back").attr('href','/index.php?width=700&m=taobao&c=class_data&a=init&parent_cid='+$("#backurl").val());})</script><fieldset>	<legend>{zhuayi:echo.$pagename/}---<a href="#" class="thickbox back">返回上级</a></legend>	<table width="100%"  class="table_form">		<tr>		<?php 		foreach ($reset as $key=>$val)		{		?>			<th><a href="#" class="class_data" onclick="add_class_data('{zhuayi:echo.siconv($val['name'])/}','{zhuayi:echo.$val['cid']/}')">[绑定]</a></th>			<td>				<?php if ($val['is_parent']===true){?>				<a href="/index.php?m=taobao&c=class_data&a=init&parent_cid={zhuayi:echo.$val['cid']/}&width=700"  class="thickbox class_data_but" titles="{zhuayi:echo.$val['parent_cid']/}">{zhuayi:echo.siconv($val['name'])/}</a>				<?php }else{ ?>				{zhuayi:echo.siconv($val['name'])/}				<?php }?>			</td>		<?php 		if (($key+1) % 3 ==0) echo '</tr><tr>';		}?>		</tr>	</table></fieldset>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>{zhuayi:echo.$seo['seo_title']/} - {zhuayi:echo.$webname/}</title>
<meta name="keywords" content="{zhuayi:echo.$seo['seo_keywords']/}">
<meta name="description" content="{zhuayi:echo.$seo['seo_description']/}">
<script>
function doZoom(size){
	document.getElementById('textbody').style.fontSize=size+'px'
}
</script>
<style>
body{margin:0;padding:0px;font-size:12px;margin:0;padding:0px;}
a{text-decoration:none;color:#0000FF;}
img{margin:0px;padding:0px;border:0px;}
ul{margin:0px;padding:0px;}
li{list-style:none;}
.float_left{float:left}
.float_right{float:right}
.w_990{width:990px;margin:0 auto;}
.w_960{width:960px;margin:0 auto;}
.top_g{height:3px;background:url({zhuayi:echo.model_url('taobao','')/}images/top_g.gif);overflow:hidden;}

.top_logo{overflow:hidden;}
.logo{padding:15px 0px 15px 10px}

.nav{width:100%;height:50px;background:url({zhuayi:echo.model_url('taobao','')/}images/nav.gif)}
.nav2{position:relative;}
.nav_left,.nav_right,.nav_cen{width:11px;height:50px;background:url({zhuayi:echo.model_url('taobao','')/}images/nav_left.gif);float:left;}
.nav_right{background:url({zhuayi:echo.model_url('taobao','')/}images/nav_right.gif);float:right;}
.nav_cen{width:968px;background:url({zhuayi:echo.model_url('taobao','')/}images/nav_cen.gif)}
.nav_cen a{font-weight:bold;color:#fff;line-height:40px;font-size:14px;margin:5px;}

.banner{position:relative;top:-5px;}
.t_product{width:952px;border:4px #eaeaea solid;border-top:0px;margin:0 auto;clear:both;}
.t_product ul{overflow:hidden;border-top:4px #eaeaea solid;zoom:1;}
.t_product ul li{list-style:none;margin-top:5px;}
.top_num{float:left; font-weight:bold;color:#fff;background:#ca0039;height:120px;line-height:115px; font-family:Arial, Helvetica, sans-serif;font-size:70px;margin:1px;}
.product_litpic img{width:120px;height:116px;padding:2px;border:1px #eaeaea solid;margin-left:10px;}
.product_title{float:left; color:#337fa3;font-size:14px;margin-left:10px;height:80px;padding:20px;width:280px;line-height:180%;}
.product_price{float:left; color:#666666;font-weight:bold;height:80px;padding:20px;font-size:16px;line-height:180%;}
.product_price span{color:#ff6600;font-size:18px; font-family:Arial, Helvetica, sans-serif}
.product_price img{margin-top:10px;}
.product_rx{float:left; color:#ca0039;padding:20px;line-height:220%;font-size:14px;}
.product_rx span{color:#337fa3;float:left;}
.product_rx img{margin:7px 10px;}
.product_button{float:right;margin-right:2px;background:#000;width:103px;height:28px;overflow:hidden;}

.mt10{margin:10px 0px 10px 0px;}

.product_list{overflow:hidden;}
.product_list ul{width:189px;float:left;margin:1px 3px 10px 0px;}
.product_list ul li{clear:both;line-height:180%;}
.product_list ul .litpic img{padding:2px;border:1px #ccc solid;width:180px;height:160px;text-align:center;}
.product_list ul .price{font-weight:bold;font-size:14px;color:#cc0000;}
.product_list ul .title{color:#666666;font-size:12px;}
.product_list ul .comment{color:#999999;}
.product_list ul .comment span{color:#ceaa00;font-weight:bold;}
.product_list ul .comment font{color:#2953a6;}

.links{background:#f2f2f2;padding:10px 0px 10px 10px;width:950px;}
.links a{color:#666666;}

.bottom{clear:both;border-top:1px #ccc solid;padding-top:5px;margin-top:10px; font-family:"ËÎÌå"}
.bottom_info{overflow:hidden;color:#403730;margin-top:5px;text-align:center;}
.bottom_info a{color:#666;}

.cen{overflow:hidden;}

.news_list{width:730px;border:1px #ccc solid;padding:10px;}
.news_list ul{
	border-bottom:1px solid #ccc;
	padding-bottom:10px;
	margin-bottom:15px;
	margin-top:15px;
	}
.news_list ul .list_title{
	color:#204E7D;
	font-weight:bold;
	background:url(list_title.gif) no-repeat 7px 7px;
	padding-left:23px;
	font-size:14px;
}
.news_list ul .list_title span{
	font-size:12px;
	float:right;
	color:#787878;
	font-weight:normal;
}
.news_list ul .ot span{
        margin-right:50px;
}
.news_list ul .text{
	line-height:23px;
	text-indent:24px;
	padding:13px 0px;
	color:#878787;
}
.news_list a:link{
	color:#204E7D;
	text-decoration:none;
}
.news_list a:visited{
	color:#204E7D;
	text-decoration:none;
}
.news_list a:hover{
	color:#204E7D;
	text-decoration:underline;
}
.taobao_list{border:1px #ccc solid;width:200px;}
.taobao_list h1{background:#f2f2f2;padding:10px;font-weight:bold;margin:0px;font-size:12px;color:#666;}

#news{
	background:#f2f2f2;
	border:1px solid #e8e5e5;
	padding:30px 18px 20px 18px;
	color:#4A4A4A;
    margin-bottom:10px
}
.times{
	text-align:center;
	color:#666666;
	padding:15px 0px;
	border-bottom: 1px solid #E1E4E6;
}
.times img{
	height:20px;
	margin-bottom:-4px;
}
#news h1{
	color:#363737;
	text-align:center;
	font-size:22px;
	margin:0px;
	padding:0px;
	font-weight:bold;
}
.content{
	font-size:14px;
	color:#2A2A2A;
	line-height:25px;
	margin:15px 0px 35px 0px;
}
.content p{
	text-indent:2em;
	padding: 5px 0 5px 0;
}
.box_xg{
	clear:both;
	border:1px solid #ccc;
	margin-bottom:10px;
	margin-top:10px;
}
.box_xg .title_xg{
	background:#f2f2f2;
	color:#003770;
	line-height:26px;
	height:26px;
	padding-left:15px;
	border-bottom:1px solid #ccc;
	font-weight:bold;
}
.box_xg ul{
	padding:6px;
	overflow:hidden;
	height:1%;
}

.box_xg ul li{
	display:block;
	float:left;
	width:50%;
	background:url("xg_bg.gif"/*tpa=http://www.chinaz.com/images/xg_bg.gif*/) no-repeat 5px 9px;
	*width:49%;
	text-indent:12px;
	height:24px;
	line-height:24px;
	overflow:hidden;
	font-size:14px;
}
.xg{
	line-height:24px;
	border-top: 1px solid #E1E4E6;
	padding:5px;
	margin-bottom:10px;
	border-bottom: 1px solid #E1E4E6;
	height: 28px;
}
.xg li{
	width:50%;
	float:left;
}
/*·ÖÒ³*/
.page{text-align:center;padding:10px;}
.page1{ padding:3px; background:#4e6a81; color:#fff; padding:4px 8px 4px 8px; font-weight:bold;}
.page2,.page3{ border:1px #eeeeee solid;  padding:4px 8px 4px 8px;}
.page2{ color:#075cb1;}
.page3{color:#666;}
</style>
</head>

<body>
<div class="top_g w_990"/></div>
<div class="top_logo w_990">
	<div class="logo"><a href="{zhuayi:echo.$info['url']/}" target="_blank"><img src="{zhuayi:echo.model_url('taobao','')/}images/logo.gif"/></a></div>
</div>
<div class="nav">
	<div class="nav2 w_990">
		<div class="nav_left"></div>
		<div class="nav_cen">
			<a href="{zhuayi:echo.$info['url']/}" target="_blank">Ê× Ò³</a>
		{zhuayi:article_class_list parent_id=$info['cid'] nav=1}
			<a href="{zhuayi:echo.$info['url']/}/cid/{zhuayi:echo.$fields['id']/}" target="_blank">{zhuayi:echo.$fields['classname']/}</a>
		{/zhuayi:article_class_list}
		</div>
		<div class="nav_right"></div>
	</div>
</div>

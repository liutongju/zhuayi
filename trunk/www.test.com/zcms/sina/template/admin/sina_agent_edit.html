<script>$(function(){	$(".agent").click(function(){		$.post('/index.php?m=sina&c=agent&a=init',{agent_ip:$("#agent_ip").val(),agent_port:$("#agent_port").val()},function(data){			tb_show('更换IP','{zhuayi:echo.$weburl/}/index.php?m=sina&c=agent_edit&height=300&a=init',false)		})		return false;	})})</script><div class="bk10"></div><div class="explain-col">	温馨提示：如果验证码显示出来,则表示当前IP可用,但不保证是否被禁止</div><div class="bk10"></div><form action="?m=sina&c=agent&a=init" method="post" id="myform_agent"><fieldset>	<legend>当前代理IP：{zhuayi:echo.ret_cookie('agent_ip')/}</legend>	<table width="100%"  class="table_form">		<tr>			<th>IP地址：</th>			<td class="y-bg">				<input type="text" class="input-text" name="agent_ip" id="agent_ip" value="{zhuayi:echo.ret_cookie('agent_ip')/}" size="30" />			</td>		</tr>		<tr>			<th>端口：</th>			<td class="y-bg">				<input type="text" class="input-text" name="agent_port" id="agent_port" value="{zhuayi:echo.ret_cookie('agent_port')/}" size="10" />			</td>		</tr>		<tr>			<th width="100">验证码：</th>			<td class="y-bg">				<img src="/index.php?m=sina&c=code&a=init&time=" style="cursor:pointer;" id="code_img"/>			</td>		</tr>	</table></fieldset><div class="bk15"></div><center><input type="submit" class="button agent" id="dosubmit" name="dosubmit" value="更换" /></center></form>

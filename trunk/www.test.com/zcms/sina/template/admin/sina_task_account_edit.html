<script>$(function(){		$("#task").change(function(){		url = $(this).find("option:selected").attr('title');		$("#title").val($(this).find("option:selected").text());				if ((url!=''))		{			$.get(url,function(data){				$(".table_form").append(data);			});		}	})			<?php if (!empty($info['task'])){?>	url2 = $("#task").find("option:selected").attr('title');	if (url2!='')	{			$.get(url2,{fields:'{zhuayi:echo.$info['fields']/}'},function(data){			$(".table_form").append(data);		});	}	<?php }?>		$(".set").click(function(){		$("."+$(this).val()).show();		$(this).siblings().each(function(fn,args){			//alert();			$("."+$(args).val()).hide();				});	})	$(".set").each(function(fn,args){		if ($(args).attr('checked') == true)		{			$("."+$(args).val()).show();		}		else		{			$("."+$(args).val()).hide();		}	})})</script><form action="?m=sina&c=task_account_info&a=init" method="post" id="myform_sina"><fieldset>	<legend>例行任务</legend>	<table width="100%"  class="table_form">		<tr>			<th>选择任务：</th>			<td class="y-bg">				<select name="task" id="task">					<option value="">==选择任务==</option>					<?php foreach($task as $val){?>					<option value="<?php echo $val[2];?>" <?php if ($info['task'] == $val[2]){ echo 'selected';}?> title="<?php echo $val[1];?>">==<?php echo $val[0];?>==</option>					<?php }?>				</select>			</td>		</tr>		<tr>			<th width=100>任务标题：</th>			<td class="y-bg">				<input type="text" class="input-text" name="title" id="title" value="{zhuayi:echo.$info['title']/}" size="40" />			</td>		</tr>		<tr>			<th>任务设置：</th>			<td class="y-bg">				<input type="radio" name="set" value="day" class="set" <?php if ($info['set'] == 'day'){ echo 'checked';}?>/> 每天　				<input type="radio" name="set" value="week" class="set" <?php if ($info['set'] == 'week'){ echo 'checked';}?>/> 每周　				<input type="radio" name="set" value="month" class="set" <?php if ($info['set'] == 'month'){ echo 'checked';}?>/> 每月　			</td>		</tr>		<tr class="week" style="display:none">			<th>每星期：</th>			<td class="y-bg">				<?php for($i=1;$i<=7;$i++){?>				<input type="checkbox" name="week[]" value="<?php echo $i;?>" <?php if(in_array($i,$info['week'])){ echo "checked='checked'";}?>/> 星期<?php echo $i;?>　				<?php }?>			</td>		</tr>		<tr class="month" style="display:none">			<th>日期：</th>			<td class="y-bg">				<?php for($i=1;$i<=31;$i++){?>				<div style="float:left;margin:3px;text-align:center;width:45px;">				<input type="checkbox" name="day[]" value="<?php echo $i;?>" <?php if(in_array($i,$info['day'])){ echo "checked='checked'";}?> /> <?php echo $i;?>　				</div>				<?php }?>			</td>		</tr>			<th>执行时间：</th>			<td class="y-bg">				<input type="text" name="starttime" id="starttime" value="{zhuayi:echo.$info['starttime']/}" size="21" class="endDate" >			</td>		</tr>	</table></fieldset><div class="bk15"></div><center><input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="提交" /><input type="hidden"  name="id" value="{zhuayi:echo.$info['id']/}" /><input type="hidden"  name="uid" value="{zhuayi:echo.$info['uid']/}" /></center></form>

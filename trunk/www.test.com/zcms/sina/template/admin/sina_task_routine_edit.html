d';}?>/> 循环　				<input type="radio" name="set[title]" value="day" class="set" <?php if ($info['set']['title'] == 'day'){ echo 'checked';}?>/> 每天　				<input type="radio" name="set[title]" value="week" class="set" <?php if ($info['set']['title'] == 'week'){ echo 'checked';}?>/> 每周　				<input type="radio" name="set[title]" value="month" class="set" <?php if ($info['set']['title'] == 'month'){ echo 'checked';}?>/> 每月　			</td>		</tr>		<tr class="loop" style="display:none">			<th>间隔时间：</th>			<td class="y-bg">				<input type="text" class="input-text" name="set[gap_time]" id="gap_time" value="{zhuayi:echo.$info['set']['gap_time']/}" size="30" /> 任务执行完毕后间隔时间再次触发任务			</td>		</tr>		<tr class="one" style="display:none">			<th>开始于：</th>			<td class="y-bg">				<input type="text" class="input-text endDate" name="set[starttime]" id="set_starttime" value="{zhuayi:echo.$info['set']['starttime']/}" size="30" />			</td>		</tr>		<tr class="week" style="display:none">			<th>每星期：</th>			<td class="y-bg">				<?php for($i=1;$i<=7;$i++){?>				<input type="checkbox" name="set[week][]" value="<?php echo $i;?>" <?php if(in_array($i,$info['set']['week'])){ echo "checked='checked'";}?>/> 星期<?php echo $i;?>　				<?php }?>			</td>		</tr>		<tr class="month" style="display:none">			<th>日期：</th>			<td class="y-bg">				<?php for($i=1;$i<=31;$i++){?>				<input type="checkbox" name="set[month][]" value="<?php echo $i;?>" <?php if(in_array($i,$info['set']['month'])){ echo "checked='checked'";}?> style="margin:5px;"/> <?php echo $i;?>　				<?php }?>			</td>		</tr>		<tr class="day">			<th>执行时间：</th>			<td class="y-bg">				<input type="text" name="set[day_strtime]" id="day_strtime" value="{zhuayi:echo.$info['set']['day_strtime']/}" size="21" class="endDate" >			</td>		</tr>		<tr class="week">			<th>执行时间：</th>			<td class="y-bg">				<input type="text" name="set[week_strtime]" id="week_strtime" value="{zhuayi:echo.$info['set']['week_strtime']/}" size="21" class="endDate" >			</td>		</tr>		<tr class="month">			<th>执行时间：</th>			<td class="y-bg">				<input type="text" name="set[month_strtime]" id="month_strtime" value="{zhuayi:echo.$info['set']['month_strtime']/}" size="21" class="endDate" >			</td>		</tr>		<tr class="loop">			<th>重复次数：</th>			<td class="y-bg">				<input type="text" class="input-text" name="repeat" id="repeat" value="{zhuayi:echo.$info['repeat']/}" size="30" />				<span>0为永久重复</span>			</td>		</tr>		<tr>			<th>选择任务：</th>			<td class="y-bg">				<select name="task" id="task">					<option value="">==选择任务==</option>					<?php foreach($task as $val){?>					<option value="<?php echo $val[2];?>" <?php if ($info['task'] == $val[2]){ echo 'selected';}?> title="<?php echo $val[1];?>">==<?php echo $val[0];?>==</option>					<?php }?>				</select>			</td>		</tr>	</table></fieldset><div class="bk15"></div><center><input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="提交" /><input type="hidden"  name="id" value="{zhuayi:echo.$info['id']/}" /></center></form>{zhuayi:include file="/zcms/admin/template/admin/底部.html"/}

<script>$(".ajaxform").click(function(){		$("#send_email").append('<center>正在发送...</center>');	$.post($("#myforms").attr('action'),$("#myforms").serialize(),function(data){		if (data == '0')		{			alert('发送成功');			tb_remove();		}		else		{			alert(data);		}	})		return false;})</script><form action="?m=order&c=sms_info&a=init" method="post" id="myforms"><fieldset id="send_email">	<legend>发送邮件</legend>	<table width="100%"  class="table_form">		<tr>			<th width="100">收件人：</th>			<td class="y-bg">{zhuayi:echo.$_REQUEST['sms']/}</td>		</tr>		<tr>			<th width="100">短信内容：</th>			<td class="y-bg">				<textarea style="width:99%;height:80px;" id="body" name="body"></textarea>			</td>		</tr>	</table></fieldset><div class="bk15"></div><input type="hidden" name="id" value="{zhuayi:echo.$_REQUEST['id']/}"><input type="hidden" name="sms" value="{zhuayi:echo.$_REQUEST['sms']/}"><input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="发送" /></form>

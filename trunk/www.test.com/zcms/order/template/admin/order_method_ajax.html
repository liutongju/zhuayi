<script>$(".ajaxform").click(function(){	$.post('/index.php?m=order&c=method_ajax_info&a=init',$("#myforms").serialize(),function(data){		if (data == '1')		{			$("#methods").html($("#method").find("option:selected").text())			$("#fhnum").html($("#method_num").val());			tb_remove();		}		else		{			alert(data);		}	})		return false;})</script><form action="?m=order&c=method_info&a=init" method="post" id="myforms"><fieldset>	<legend>选择配送方式</legend>	<table width="100%"  class="table_form">		<tr>			<th width="100">配送方式名称：</th>			<td class="y-bg">			<select name="method" id="method">				<option value="">===请选择配送方式===</option>				{zhuayi:order_method_list}				<option value="{zhuayi:echo.$fields['id']/}" <?php if ($info['method'] == $fields['id']){ echo 'selected';}?>>{zhuayi:echo.$fields['title']/}</option>				{/zhuayi:order_method_list}			</select>			</td>		</tr>		<tr>			<th>发货单号：</th>			<td class="y-bg">				<input type="text" class="input-text" name="method_num" id="method_num" value="{zhuayi:echo.$info['fhnum']/}"  size="30" />			</td>		</tr>	</table></fieldset><div class="bk15"></div><input type="hidden" name="id" value="{zhuayi:echo.$_REQUEST['id']/}"><input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="发货" /></form>

<form action="?m=order&c=address_ajax_info&a=init" method="post" id="myforms"><fieldset>	<legend>更新收货人信息</legend>	<table width="100%"  class="table_form">		<tr>			<th width="100">收货人：</th>			<td class="y-bg">			<input type="text" class="input-text" name="consignee[username]" id="username" value="{zhuayi:echo.$info['username']/}"  size="30" />			</td>		</tr>		<tr>			<th width="100">电子邮件：</th>			<td class="y-bg">			<input type="text" class="input-text" name="consignee[email]" id="email" value="{zhuayi:echo.$info['email']/}"  size="30" />			</td>		</tr>		<tr>			<th width="100">送货地址：</th>			<td class="y-bg">			<input type="text" class="input-text" name="consignee[address]" id="address" value="{zhuayi:echo.$info['address']/}"  size="30" />			</td>		</tr>		<tr>			<th width="100">邮编：</th>			<td class="y-bg">			<input type="text" class="input-text" name="consignee[zip]" id="zip" value="{zhuayi:echo.$info['zip']/}"  size="30" />			</td>		</tr>		<tr>			<th width="100">电话：</th>			<td class="y-bg">			<input type="text" class="input-text" name="consignee[tel]" id="tel" value="{zhuayi:echo.$info['tel']/}"  size="30" />			</td>		</tr>		<tr>			<th width="100">手机：</th>			<td class="y-bg">			<input type="text" class="input-text" name="consignee[mobile]" id="mobile" value="{zhuayi:echo.$info['mobile']/}"  size="30" />			</td>		</tr>	</table></fieldset><div class="bk15"></div><input type="hidden" name="id" value="{zhuayi:echo.$_REQUEST['id']/}"><input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="提交" /></form>

<script>$(".ajaxform").click(function(){	$.post('/index.php?m=order&c=price_ajax_info&a=init',$("#myforms").serialize(),function(data){		if (data == '1')		{			$("#prices").html($("#price").val());			tb_remove();		}		else		{			alert(data);		}	})		return false;})</script><form action="?m=order&c=method_info&a=init" method="post" id="myforms"><fieldset>	<legend>更新订单价格</legend>	<table width="100%"  class="table_form">		<tr>			<th>应付金额：</th>			<td class="y-bg">				<input type="text" class="input-text" name="price" id="price" value="{zhuayi:echo.$info['price']/}"  size="30" />			</td>		</tr>	</table></fieldset><div class="bk15"></div><input type="hidden" name="id" value="{zhuayi:echo.$_REQUEST['id']/}"><input type="submit" class="button ajaxform" id="dosubmit" name="dosubmit" value="提交" /></form>

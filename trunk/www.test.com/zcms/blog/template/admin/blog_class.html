{zhuayi:include file="/zcms/admin/template/admin/头部.html"/}<form name="myform" action="/index.php?m=blog&c=class_info&a=init" method="post"><div class="table-list">	<table width="100%" cellspacing="0" >		<thead>			<tr>				<th width="30">序号</th>				<th width="30">排序</th>				<th align="left">栏目名称</th>				<th align="left">信息数</th>				<th width="220">操作</th>			</tr>		</thead>		<tbody>		{zhuayi:blog_class_list}					<tr>				<td align='center'><input type="checkbox" value="{zhuayi:echo.$fields['id']/}" name="id[]" class="check"/></td>
				<td align='center'><input name='orders[]' type='text' size='3' value='{zhuayi:echo.$fields['orders']/}' class='input-text-c'></td>
				<td >{zhuayi:echo.$fields['classname']/}</td>				<td ><a href="/index.php?m=blog&c=index&a=init&cid={zhuayi:echo.$fields['id']/}">{zhuayi:echo.$fields['num']/}</a></td>
				<td align='center' >					<a href="{zhuayi:echo.$fields['url']/}" target="_blank">预览</a> | 					<a href="/index.php?m=blog&c=class_edit&a=init&id={zhuayi:echo.$fields['id']/}">修改</a> | 					<a href="/index.php?m=blog&c=class_del&a=init&id={zhuayi:echo.$fields['id']/}">删除</a>				</td>
			</tr>		{/zhuayi:blog_class_list}
		</tbody>
	</table>
	<div class="btn">		<input type="submit" class="button" name="dosubmit" value="排序" onclick='$(".check").attr("checked",true)'/>	</div></div></form>{zhuayi:include file="/zcms/admin/template/admin/底部.html"/}

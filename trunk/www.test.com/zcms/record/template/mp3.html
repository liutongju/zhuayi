<script>
$(document).ready(function(){
	$(".lrc").css('opacity','0.6');
	//alert($(".record_litpic").offsetHeight)
	/* 获取图片的宽和高 */
	$(".lrc").css('height','100%');
	$(".lrc").css('height',$(".lrc").css('height')-30);
})
</script>
<style>
.record_swf{width:300px;margin:10px auto 0px auto;}
.record_litpic{border:1px #ccc solid;width:300px;text-align:center;margin-bottom:10px;padding-top:10px;position:relative;}
.record_litpic img{padding:5px;width:244px;border:1px #ccc solid;padding-bottom:50px;}
.dtime{text-align:right;padding-right:10px;}
.player{position:absolute;bottom:14px;left:24px;}
.lrc{background:#333;width:256px;position:absolute;top:10px;left:22px;}
</style>
<div class="record_swf">
	<div class="record_litpic">
		<img src="{zhuayi:echo.$info['icon']/}" width="250" class="litpic"/>

		<div class="player">
			<object data="/zcms/record/template/images/dewplayer-bubble.swf" width="250" height="65" name="dewplayer" id="dewplayer" type="application/x-shockwave-flash">
			<param name="movie" value="/zcms/record/template/images/dewplayer-bubble.swf" />
			<param name="flashvars" value="mp3={zhuayi:echo.$info['resolve']/}" />
			<param name="wmode" value="transparent" />
			</object>
		</div>
		
		<p class="dtime">记录于{zhuayi:echo.dtime($info[dtime],2)/}</p>
	</div>
</div>
